<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">

        <section class="logotype">
            <img class="logo" src="/logo.svg" alt="iintoo">
        </section>

        <main class="main-form">

            <header>
                <h1>Get iintoo it today</h1>
                <span><p>here is no charge or obligation upon registration</p></span>
            </header>

            <section>
            <ul class="registration-facebook-linkedin">
                <a class="facebook" href="">Register with Facebook</a>
                <a class="linkedin" href="">Register with Linkedin</a>
            </ul>
            <p class="or">or</p>
            <ul class="registration-email-phone">
                <input type="email" name="log" placeholder="Email">
                <input type="number" name="phone" placeholder="Phone">
            </ul>
            <h2>What type of are you?</h2>
            <p>Selekt the type of investor you are below</p>
            <ul class="radio">
                
                    <label class="padio-button" data-tip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.">
                    <input type="radio" name="individual">
                    Individual
                    </label>
            <ul>
                <input type="radio" name="Business">Business
                <input type="radio" name="IRA">IRA
                <input type="radio" name="Trust">Trust
            </ul>
            </section>

        </main>


    </div>
</body>
</html>
